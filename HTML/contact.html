<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/Skins/color-1.css">
    <link rel="stylesheet" href="/fontawesome-free-6.2.1-web/css/all.css">
    <!-- Style Switcher -->
    <link rel="stylesheet" href="/CSS/Skins/color-1.css" class="alternate-style" title="color-1" disabled>
    <link rel="stylesheet" href="/CSS/Skins/color-2.css" class="alternate-style" title="color-2" disabled>
    <link rel="stylesheet" href="/CSS/Skins/color-3.css" class="alternate-style" title="color-3" disabled>
    <link rel="stylesheet" href="/CSS/Skins/color-4.css" class="alternate-style" title="color-4" disabled>
    <link rel="stylesheet" href="/CSS/Skins/color-5.css" class="alternate-style" title="color-5" disabled>
    <link rel="stylesheet" href="/CSS/Skins/style-switcher.css">
</head>
<body>
    <!-- Main Container Start -->
    <div class="main-container">
        <!-- Aside Start -->
        <div class="aside">
            <div class="logo">
                <a href="#"><span>G</span>oodness</a>
            </div>
            <div class="nav-toggler">
                <span></span>
            </div>
            <ul class="nav">
                <li><a href="/index.html" class="active"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/HTML/about.html"><i class="fas fa-user"></i> About</a></li>
                <li><a href="/HTML/service.html"><i class="fas fa-list"></i> Services</a></li>
                <li><a href="/HTML/portfolio.html"><i class="fas fa-briefcase"></i> Portfolio</a></li>
                <li><a href="/HTML/contact.html"><i class="fas fa-comments"></i> Contact</a></li>
            </ul>
        </div>
        <!-- Aside End -->
        <!-- Main Content Start -->
        <div class="main-content">
            <!-- Contact Section Start -->
            <section class="contact section" id="contact">
                <div class="container">
                    <div class="row">
                        <div class="section-title padd-15">
                            <h2>Contact Me</h2>
                        </div>
                    </div>
                    <h3 class="contact-title padd-15">Any Questions ?</h3>
                    <h4 class="contact-sub-title padd-15">I'M AT YOUR SERVICE</h4>
                    <div class="row">
                        <!-- Contact info item start -->
                        <div class="contact-info-item padd-15">
                            <div class="icon"><i class="fas fa-phone"></i></div>
                            <h4>Call Us On</h4>
                            <p>+234-908-372-9531</p>
                        </div>
                        <!-- Contact info item end -->
                        <!-- Contact info item start -->
                        <div class="contact-info-item padd-15">
                            <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                            <h4>Office</h4>
                            <p>Uyo, AKS</p>
                        </div>
                        <!-- Contact info item end -->
                        <!-- Contact info item start -->
                        <div class="contact-info-item padd-15">
                            <div class="icon"><i class="fas fa-envelope"></i></div>
                            <h4>Email</h4>
                            <p>wobogoodnessg@gmail.com</p>
                        </div>
                        <!-- Contact info item end -->
                        <!-- Contact info item start -->
                        <div class="contact-info-item padd-15">
                            <div class="icon"><i class="fas fa-globe-africa"></i></div>
                            <h4>Website</h4>
                            <p>www.wobogoodness.com</p>
                        </div>
                        <!-- Contact info item end -->
                    </div>
                    <h3 class="contact-title padd-15">E-mail Me</h3>
                    <h4 class="contact-sub-title padd-15">I'M VERY RESPONSIVE</h4>
                    <!-- Contact Form -->
                    <div class="row">
                        <div class="contact-form padd-15">
                            <div class="row">
                                <div class="form-item col-6 padd-15">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Name">
                                    </div>
                                </div>
                                <div class="form-item col-6 padd-15">
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Email">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-item col-12 padd-15">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Subject">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-item col-12 padd-15">
                                    <div class="form-group">
                                        <textarea name="" class="form-control" id="" placeholder="Message"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-item col-12 padd-15">
                                    <button type="submit" class="btn">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Contact Section End -->
        </div>
        <!-- Main Content End -->
    </div>
    <!-- Main Container End -->
    <!-- Style Switcher Start -->
    <div class="style-switcher">
        <div class="style-switcher-toggler s-icon">
            <i class="fas fa-cog fa-spin"></i>
        </div>
        <div class="day-night s-icon">
            <i class="fas "></i>
        </div>
        <h4>Theme Colors</h4>
        <div class="colors">
            <span class="color-1" onclick="setActiveStyle('color-1')"></span>
            <span class="color-2" onclick="setActiveStyle('color-2')"></span>
            <span class="color-3" onclick="setActiveStyle('color-3')"></span>
            <span class="color-4" onclick="setActiveStyle('color-4')"></span>
            <span class="color-5" onclick="setActiveStyle('color-5')"></span>
        </div>
    </div>
    <!-- Style Switcher End -->
    <!-- JS Files -->
    <script src="/JS/style-switcher.js"></script>
    <script src="/JS/script.js"></script>
</body>
</html>
